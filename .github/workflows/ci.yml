name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ── Fast Unit + Integration Tests ─────────────────────────────────────────────
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Cache sentence-transformers model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub/models--sentence-transformers--all-MiniLM-L6-v2
          key: st-model-all-MiniLM-L6-v2-v1

      - name: Cache FlashRank model
        uses: actions/cache@v4
        with:
          path: .kmesh/models
          key: flashrank-ms-marco-MiniLM-L-12-v2-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (unit + integration + e2e)
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=reports/test-results.xml
        env:
          TOKENIZERS_PARALLELISM: "false"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: reports/test-results.xml

  # ── Real-Repo Quick Test (httpx) ──────────────────────────────────────────────
  real-repo-test:
    name: Real Repo Test (httpx)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.12-${{ hashFiles('pyproject.toml') }}

      - name: Cache sentence-transformers model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub/models--sentence-transformers--all-MiniLM-L6-v2
          key: st-model-all-MiniLM-L6-v2-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run real-repo test (httpx)
        run: |
          python -m pytest -m slow tests/test_real_repo.py -v --tb=short
        env:
          TOKENIZERS_PARALLELISM: "false"
        timeout-minutes: 10

  # ── Benchmarks (on push to main only) ─────────────────────────────────────────
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.12-${{ hashFiles('pyproject.toml') }}

      - name: Cache sentence-transformers model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub/models--sentence-transformers--all-MiniLM-L6-v2
          key: st-model-all-MiniLM-L6-v2-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmarks
        run: |
          python -m pytest -m benchmark tests/bench_speed.py -v -s --tb=short
        env:
          TOKENIZERS_PARALLELISM: "false"
        timeout-minutes: 10
